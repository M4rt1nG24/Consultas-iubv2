<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Consultas IUB (Página NO oficial de la Institución Universitaria de Barranquilla)</title>

<link rel="icon" href="Fotos/Logo de la u.png">

<link rel="stylesheet" href="css/Login.css">
<link rel="icon" type="image/x-icon" href="Fotos/logo para la pagina.png">
<meta name="description" content="Consultas IUB es una plataforma no oficial para gestionar consultas académicas de la Institución Universitaria de Barranquilla.">

</head>
<body>

  <div class="login-container">
    <img src="Fotos/Logo de la u.png" alt="Logo U">
    <div class="Textologin">
      <h1>Identifíquese usando su cuenta en:</h1>
    </div>

    <!-- Formulario de Login -->
    <form id="loginForm" autocomplete="off">
      <input type="text" id="username" placeholder="Numero de documento" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Ingresar</button>
      <p id="error-message"></p>
    </form>

    <a href="Registro.html">Registro</a>

  <div>


<script src="Javascript/Login.js"></script>

    
</body>
  
</html>
